name        : atkmm
version     : 2.24.1
release     : 5
source     :
    - http://ftp.gnome.org/pub/gnome/sources/atkmm/2.24/atkmm-2.24.1.tar.xz : 26c41d8da37d04eef9f219c6ce87d94852e1cacaad823050e520e1c08a36ed23
license     :
    - LGPL-2.0
summary     : C++ bindings to atk
builddeps   :
    - pkgconfig(atk)
    - pkgconfig(sigc++-2.0)
    - pkgconfig(glibmm-2.4)
patterns    :
    - devel:
        - /usr/lib64/atkmm-1.6
    - docs:
        - /usr/share/devhelp
        - /usr/share/doc
replaces    :
    - libatkmm
    - devel: libatkmm-devel
    - docs: libatkmm-docs
description : |
    C++ bindings to atk
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
